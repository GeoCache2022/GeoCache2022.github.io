<!DOCTYPE html>
<html lang="nl">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
  <title>Expeditie Hsleiden</title>
  <meta charset="utf-8">
</head>

<body>
  <div class="section_content">

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <h1>Question 1</h1>
          <img src="assets/images/boardstate_1.PNG" class="boardstate">
        </div>
        <div class="swiper-slide">
          <h1>Question 2</h1>
          <img src="assets/images/boardstate_2.PNG" class="boardstate">
        </div>
        <div class="swiper-slide">
          <h1>Question 3</h1>
          <img src="assets/images/boardstate_3.PNG" class="boardstate">
        </div>
      </div>
      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <a class="Back" style="flex: 1;">Back</a>
        <a class="Next" style="flex: 1;">Next</a>
      </div>
    </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper('.swiper', {
        navigation: {
          nextEl: '.Next',
          prevEl: '.Back',
        },
      });
    </script>
  </div>
</body>

</html>
